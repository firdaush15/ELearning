<!DOCTYPE html>
<html>
<head>
    <title>Create New Course</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body style="display:flex; align-items:center; justify-content:center; min-height:100vh;">

    <div class="card" style="width: 100%; max-width: 600px; padding: 40px;">
        
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 style="margin:0; color:var(--text-main);">Create New Course</h2>
            <a href="Dashboard" class="btn btn-back" style="font-size:0.9rem;"><i class="fas fa-times"></i> Cancel</a>
        </div>
        
        <p style="color:var(--text-muted); margin-bottom:30px;">Set up the basic details for your new class. You can add topics and materials later.</p>

        <form action="AddCourseServlet" method="POST">
            
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
                <div>
                    <label style="font-size: 0.85rem; font-weight: 600; color: var(--text-muted);">Course Code</label>
                    <input type="text" name="code" required placeholder="e.g. CS101" style="margin-top: 5px; text-transform:uppercase;">
                </div>
                
                <div>
                    <label style="font-size: 0.85rem; font-weight: 600; color: var(--text-muted);">Credits</label>
                    <input type="number" name="credits" required min="1" max="6" value="3" style="margin-top: 5px;">
                </div>
            </div>

            <div style="margin-bottom: 15px;">
                <label style="font-size: 0.85rem; font-weight: 600; color: var(--text-muted);">Course Name</label>
                <input type="text" name="name" required placeholder="e.g. Introduction to Programming" style="margin-top: 5px;">
            </div>

            <div style="margin-bottom: 25px;">
                <label style="font-size: 0.85rem; font-weight: 600; color: var(--text-muted);">Description</label>
                <textarea name="description" required rows="4" placeholder="Briefly describe what students will learn..." style="margin-top: 5px; resize:none;"></textarea>
            </div>

            <button type="submit" class="btn btn-add" style="width: 100%; justify-content: center; padding: 12px; font-size: 1rem;">
                <i class="fas fa-check-circle"></i> Create Course
            </button>
        </form>
    </div>

</body>
</html>
