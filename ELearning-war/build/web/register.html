<!DOCTYPE html>
<html>
<head>
    <title>Register | ELearning Platform</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body style="display:flex; align-items:center; justify-content:center; min-height:100vh;">

    <div class="card" style="width: 100%; max-width: 450px; padding: 40px;">
        
        <h2 style="text-align: center; color: var(--text-main); margin-bottom: 5px;">Create Account</h2>
        <p style="text-align: center; color: var(--text-muted); margin-bottom: 30px; font-size: 0.9rem;">Join our learning community today</p>

        <form action="Register" method="POST">
            <div style="margin-bottom: 15px;">
                <label style="font-size: 0.85rem; font-weight: 600; color: var(--text-muted); margin-left: 5px;">Full Name</label>
                <input type="text" name="fullname" required placeholder="e.g. John Doe" style="margin-top: 5px;">
            </div>

            <div style="margin-bottom: 15px;">
                <label style="font-size: 0.85rem; font-weight: 600; color: var(--text-muted); margin-left: 5px;">Username</label>
                <input type="text" name="username" required placeholder="Choose a username" style="margin-top: 5px;">
            </div>

            <div style="margin-bottom: 15px;">
                <label style="font-size: 0.85rem; font-weight: 600; color: var(--text-muted); margin-left: 5px;">Password</label>
                <input type="password" name="password" required placeholder="Create a strong password" style="margin-top: 5px;">
            </div>

            <div style="margin-bottom: 25px;">
                <label style="font-size: 0.85rem; font-weight: 600; color: var(--text-muted); margin-left: 5px;">I want to...</label>
                <select name="role" style="margin-top: 5px; cursor: pointer;">
                    <option value="STUDENT">Learn (Student)</option>
                    <option value="INSTRUCTOR">Teach (Instructor)</option>
                    <option value="ADMIN">Manage (Admin)</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center; padding: 12px; font-size: 1rem; background: var(--secondary-gradient); color: #064e3b;">
                Create Account
            </button>
        </form>

        <div style="margin-top: 25px; text-align: center; font-size: 0.9rem;">
            <p style="color: var(--text-muted);">Already have an account? 
                <a href="login.html" style="color: #667eea; text-decoration: none; font-weight: 600;">Log in</a>
            </p>
        </div>
    </div>

</body>
</html>
